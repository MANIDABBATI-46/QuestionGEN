<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - MCQ Genius</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0e6ff, #ccb3ff); /* Purple-ish gradient */
            padding-top: 50px;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 900px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }
        h1 {
            color: #6a0dad; /* Deep purple */
            margin-bottom: 40px;
            font-weight: 600;
            font-size: 3rem;
        }
        .admin-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px; /* More space between buttons */
            margin-bottom: 40px;
        }
        .admin-options .btn {
            padding: 20px 40px;
            font-size: 1.25rem;
            font-weight: 500;
            border-radius: 15px; /* Slightly rounded corners */
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            min-width: 250px; /* Ensure consistent width */
            text-decoration: none; /* Remove underline */
            color: white; /* Ensure text color is white for all */
        }
        .btn-manage-users {
            background-color: #007bff; /* Blue */
            border-color: #007bff;
        }
        .btn-manage-users:hover {
            background-color: #0056b3;
            border-color: #004085;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .btn-view-history {
            background-color: #17a2b8; /* Info blue */
            border-color: #17a2b8;
        }
        .btn-view-history:hover {
            background-color: #138496;
            border-color: #117a8b;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .nav-links a {
            color: #6a0dad;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 25px;
            background-color: #e9ecef;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .nav-links a:hover {
            background-color: #cfd8dc;
            color: #4a0a7d;
            transform: translateY(-2px);
            box-decoration-break: none;
            text-decoration: none;
        }
        .flash-message {
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            animation: fadeIn 0.5s ease-out;
        }
        .alert-success { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
        .alert-error, .alert-danger { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
        .alert-warning { background-color: #fff3cd; color: #856404; border-color: #ffeeba; }
        .alert-info { background-color: #d1ecf1; color: #0c5460; border-color: #bee5eb; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} flash-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="admin-options">
            <a href="{{ url_for('admin_users') }}" class="btn btn-manage-users">Manage Users</a>
            <a href="{{ url_for('admin_history') }}" class="btn btn-view-history">View All History</a>
        </div>

        <div class="nav-links">
            <a href="{{ url_for('index') }}">Back to Main App</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
