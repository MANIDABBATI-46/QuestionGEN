<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Generator - Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a8c0ff, #3f2b96); /* Fresh gradient background */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .home-card {
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white */
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Stronger, softer shadow */
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-out; /* Simple fade-in animation */
        }
        h2 {
            color: #3f2b96;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 2.5rem;
        }
        p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn-group-custom .btn {
            padding: 12px 30px;
            border-radius: 30px; /* Pill-shaped buttons */
            font-size: 1.1rem;
            font-weight: 500;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn-signup {
            background-color: #28a745; /* Green */
            border-color: #28a745;
            color: white;
        }
        .btn-signup:hover {
            background-color: #218838; /* Darker green */
            border-color: #1e7e34;
            transform: translateY(-3px); /* Lift effect */
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }
        .btn-login {
            background-color: #007bff; /* Blue */
            border-color: #007bff;
            color: white;
        }
        .btn-login:hover {
            background-color: #0056b3; /* Darker blue */
            border-color: #004085;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="home-card">
        <h2>Welcome to MCQ Genius!</h2>
        <p>Unlock your knowledge. Effortlessly generate multiple-choice questions from any text or PDF, take quizzes, and track your progress.</p>
        <div class="btn-group-custom">
            <a href="{{ url_for('signup') }}" class="btn btn-signup">Sign Up</a>
            <a href="{{ url_for('login') }}" class="btn btn-login">Log In</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
